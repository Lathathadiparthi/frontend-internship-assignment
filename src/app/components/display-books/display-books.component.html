<div class="table-view-container  tw-m-24-px ">
  <div  class="tw-text-center h2" *ngIf="TotalBooks==0;else elsepart">
    No results found
  </div>
  <ng-template #elsepart>
    <div class="tw-mb-24-px tw-text-24-px">  {{ queryValue }}({{TotalBooks}})</div>
        <ng-container>
      <table class="table-view">
        <thead>
          <tr class="table-row">
            <th class="header">Title and Sub Title</th>
            <th class="header">Author</th>
            <th class="header">First Publish Year</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let book of Displaybooks | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="row-data">
            <td>
              <a class="tw-no-underline" href="https://openlibrary.org{{ book.key }}" target="_blank">{{ book.title }}</a>
            </td>
            <td>
              {{ book.author_name.length > 0 ? book.author_name[0] : "Unknown" }}
            </td>
            <td>{{ book.first_publish_year }}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ngb-pagination  [pageSize] = "10" [collectionSize]="TotalBooks" [(page)]="page" ></ngb-pagination>
</ng-template>

</div>
